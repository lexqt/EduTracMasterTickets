<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <py:choose test="">
      <title py:when="full_graph">Dependency Graph for project</title>
      <title py:when="milestone">Dependency Graph for milestone $milestone</title>
      <title py:when="tkt">Dependency Graph #$tkt.id</title>
    </py:choose>
  </head>
  <body>
    <div id="content">
      <py:choose test="">
        <h1 py:when="full_graph">Dependency Graph for project</h1>
        <h1 py:when="milestone">Dependency Graph for milestone $milestone</h1>
        <h1 py:when="tkt">Dependency Graph for Ticket #$tkt.id</h1>
      </py:choose>
      <py:choose test="">
        <py:when test="img_format == 'png'">
          <img src="${img_url}"
               alt="Dependency graph" usemap="${(not use_gs) and '#graph' or None}" />
          <py:if test="not use_gs">
            ${Markup(graph_render('cmapx').decode('utf8'))}
          </py:if>
        </py:when>
        <object py:when="img_format == 'svg'" data="${img_url}" type="image/svg+xml"></object> 
      </py:choose>
      <p><a href="${img_url}" target="_blank">Open graph image</a> on new page.</p>
    </div>
  </body>
</html>
